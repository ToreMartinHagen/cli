apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "reporter.fullname" . }}
  annotations: {{ toYaml .Values.podAnnotations }}
  labels:
    {{- include "reporter.labels" . | nindent 4 }}

spec:
  schedule: {{ .Values.cronSchedule | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ include "reporter.serviceAccountName" . }}
          containers:
          - name: reporter
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            env:
              - name: TOKEN
                valueFrom:
                  secretKeyRef:
                    name: {{ required ".Values.merkelyApiToken.secretName is required." .Values.merkelyApiToken.secretName }}
                    key: {{ .Values.merkelyApiToken.secretKey | default "token" }}
            command:
            - /bin/sh
            - -c
            - reporter report env k8s {{ required ".Values.reporterConfig.merkelyEnvironmentName is required" .Values.reporterConfig.merkelyEnvironmentName }} --namespace {{ .Values.reporterConfig.namespaces }} --owner {{ required ".Values.reporterConfig.merkelyOwner is required" .Values.reporterConfig.merkelyOwner }} --api-token ${TOKEN} {{ if .Values.reporterConfig.dryRun }}--dry-run{{ end }}
          restartPolicy: OnFailure
